<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            let chk = 0;

            let i = 1;
            $('#pre').click(function(){
                i--;
                if (i<1){
                    i = 5
                }

                
                $("#main").css({'background':"url('./images/so"+i+".jpg') no-repeat", 'background-size': 'cover'})
                //$("#photo").attr('src',"./images/so"+i+".jpg")
                $("#viewNum").text(i)

            })
            $('#next').click(function(){
                i++;
                if(i>5){
                    i=1
                }
                $("#main").css({'background':"url('./images/so"+i+".jpg') no-repeat", 'background-size': 'cover'})
                //$("#photo").attr('src',"./images/so"+i+".jpg")
                $("#viewNum").text(i)
            })


        });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        #main{width: 500px; height: 400px; border: 1px solid black; overflow: hidden;
            margin: 0 auto; margin-top: 50px;
            background: url('./images/so1.jpg') no-repeat;
            background-size: cover;
        }
        #sub{width: 150px; margin: 20px auto;}
        #viewNum{width: 150px; margin: 20px auto; font-size: 30px;
        }

    </style>
</head>
<body>
    <div id="main">
        <!-- <img src="./images/so1.jpg" id="photo"> -->
    </div>
    <div id="sub">

        <button id="pre">◀이전</button> &nbsp;&nbsp; 
        <button id="next">다음▶</button>
    </div>
    <div id="viewNum"> 1 </div>
    
</body>
</html>
