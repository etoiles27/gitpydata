<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        // jquery 선언
        $(function(){

            $("#ajaxBtn").click(function(){

                //ajax선언
                $.ajax({
                    url:'./js/MOCK_DATA.json',
                    dataType:"json",
                    //data:{"userId":"admin","userPw":"1111"},
                    success: function(data){
                        // alert('성공')
                        let str = ''

                        for (let i = 0 ; i<data.length;i++){

                            str += '<tr>'
                            str += '<td>'
                            str += data[i].id +'</td><td>'
                            str += data[i].first_name +'</td><td>'
                            str += data[i].last_name +'</td><td>'
                            str += data[i].email +'</td><td>'
                            str += data[i].gender +'</td><tr>'
                        }
                    

                        $("#btable").html(str)
    
                    },
                    error:function(){
                        alert('실패')
                    }
    
    
    
                })//ajax


            })//ajaxBtn







        })//jquery

    </script>
    <style>
        div{width: 1100px; margin: 0 auto;}
        #ajaxBtn{width: 200px; height: 50px; margin: 50px 0 30px 0px;
            cursor: pointer;}
        table,th,td{border: 1px solid black; border-collapse: collapse;
            width: 1100px; margin-top: 50px; margin: 0 auto;
            text-align: center;
            }
        th,td{height: 30px;}
    </style>

</head>
<body>
    <div> 

        <button id="ajaxBtn">ajax읽어오기</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>성</th>
                <th>이름</th>
                <th>이메일</th>
                <th>성별</th>
            </tr>
        </thead>
        <tbody id="btable">
           

        </tbody>
    </table>
    <div id="txt"></div>
    
</body>
</html>
