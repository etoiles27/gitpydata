<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $('#fBtn').click(function(){
                $('#section').find('.important').css({"color":"red","font-weight":"600"})
                
            })

            // 검색된 단어가 있으면 검색된 단어를  blue 굵기 600 설정하세요
            $('#txtBtn').click(function(){
                $('#section').children().css({"color":"black","font-weight":"400"})
                let a = $('#search').val()

                $('#section li').each(function(){
                    if (a == $(this).text()){
                        $(this).css({"color":"blue","font-weight":"600"})
                    }

                })

                /*
                $('#section').children().css({"color":"black","font-weight":"400"})
                let a = $('#search').val()
                $("#section").children().each(function(){
                    if (a == $(this).text()){
                        $(this).css({"color":"blue","font-weight":"600"})
                    }
                })
                */

                
                
                //$('#section').find(a).css({"color":"blue","font-weight":"600"})
            })
        })
    </script>
</head>
<body>
    <ul id="section">
        <li class="important">사과</li>
        <li id="f2">배</li>
        <li>귤</li>
        <li class="important">수박</li>
        <li class="important">딸기</li>
        <li>바나나</li>
        <li>참외</li>
        <li>자두</li>
        <li>오렌지</li>
    </ul>
    <input type="text" id="search"><br>
    <button id="fBtn">찾기</button>
    <button id="txtBtn">글자확인</button>
    
</body>
</html>
