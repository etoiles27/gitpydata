<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>회원가입</title>
    <script>
        $(function(){
            $('#pw2').keyup(function(){
                if( $('#pw').val() == $('#pw2').val()){
                    $('#idCheck').attr('class','off')
                    $('#idCheck').text('비밀번호가 일치합니다.')
                }else{
                    $('#idCheck').attr('class','on')
                    $('#idCheck').text('비밀번호가 일치하지 않습니다.')
                    //alert('비밀번호가 일치하지 않습니다. \n다시입력하세요.')
                    //$('#pw').val('')
                    //$('#pw2').val('')
                    //$('#pw').focus()

                }
            })

        });
    </script>
    <style>
        .on{color: red; font-weight: 600;}
        .off{color: blue; font-weight: 600;}
    </style>
</head>
<body>
    <form>
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>비밀번호</label>
        <input type="password" name="pw" id="pw" placeholder="7자리이상입력해주세요">
        <span id = 'idCheck' class=""></span><br>
        <label>비밀번호확인</label>
        <input type="password" name="pw2" id="pw2"><br>
        <button type="button" id="pwBtn">비밀번호확인</button>


    </form>
    
</body>
</html>
