<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        $(function(){

            $('#searchBtn').click(function(){
                let str = $('#btable td:nth-child(1)').text()
                let searchWord = $('#search').val()

                str = str.toLowerCase()
                searchWord=searchWord.toLowerCase()

                if(str.indexOf(searchWord)!=-1){
                    alert('잇음')

                }
                else{
                    alert('없음')
                }
            })




        })
    </script>
</head>
<body>

    <input type="text" name="search" id="search"><br>
    <button id="searchBtn">검색</button><br>

    <table>
        <thead>         
        </thead>
        <tbody id="btable">

                <td>홍길동 이순신 유관순 ab Ab AA BB String @ # $</td>
                <td>1</td>

            </tr>

        </tbody>





    </table>
    
</body>
</html>
