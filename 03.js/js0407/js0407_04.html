<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        //제이쿼리 선언
       $(function(){
            $("#ajaxBtn").click(function(){

                $.ajax({
                    url:"./js/studata.json",
                    dataType:"json",
                    success:function(data){    //data=[{},{},....] data[0]  arr=[1,2,3] arr[0]
                        // alert('성공 : ' + data.length)
                        //console.log(data[0])

                        let str = ''

                        for(let i = 0 ; i<data.length;i++){

                            str += '<tr><td>'
                            str += data[i].stuNo +'</td><td>'
                            str += data[i].stuName +'</td><td>'
                            str += data[i].kor +'</td><td>'
                            str += data[i].eng +'</td><td>'
                            str += data[i].math +'</td><td>'
                            str += (data[i].math+data[i].eng+data[i].kor) +'</td><td>'
                            str += ((data[i].math+data[i].eng+data[i].kor)/3).toFixed(2) +'</td></tr>'
                        }
                            
                        

                        
                        $('#btable').html(str)


                },
                else:function(){
                    alert('실패')
                }
                
                
            })//ajaxBtn
        })//click ajabt

       })//function
    </script>
    <style>
        div{width:1100px; margin:0 auto; }
        #ajaxBtn{width:200px; height:50px; margin:50px 0 30px 0;
        cursor: pointer; }
        table,th,td{border:1px solid black; border-collapse: collapse;
        width:1100px; margin-top:50px; margin:0 auto; text-align: center;}
        th,td{height:30px;}
    </style>
</head>
<body>
    <div>
        <button id="ajaxBtn" >ajax 읽어오기</button>
    </div>
    <br>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>합계</th>
            <th>평균</th>
        </tr>
        <tbody id="btable">
            <tr>
                <td>1</td>
                <td>hong</td>
                <td>80</td>
                <td>80</td>
                <td>80</td>
                <td>240</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
