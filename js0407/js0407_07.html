<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $('#dataBtn').click(function(){
               $.ajax({
                   url: "https://api.odcloud.kr/api/apnmOrg/v1/list?page=1&perPage=10&serviceKey=t%2FJIY9cPLzrKeXsvafAp3Ub757LxSa%2FHo4gnGvfwwRnPUZaTZn2LR2yVxHMjEcSFfvVL6J6PgqTeR199b5NEFA%3D%3D",
                   data:{"page":2},
                   dataType:"json",
                   success:function(data){
                    //alert('성공')
                        $('#txt').text(data.currentCount)
                        $('#txt2').text(data.data[0].orgnm)


                   },
                   else:function(){
                       alert('실패')
                   }
                
               })//ajax
            })//databtn
        })//jquery
    </script>
</head>
<body>
    <button id="dataBtn">데이터 가져오기</button>
    <div id="txt"></div>
    <div id="txt2"></div>
    
</body>
</html>
