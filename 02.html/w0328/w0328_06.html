<!DOCTYPE html>
<html>
    <head>
        <title>표</title>
        <style>
            table,td,th{border: 1px solid black;
            border-collapse: collapse; }
       

        </style>
    </head>
    <body>
        <h2> 표만들기 </h2>

        <table>
            <tr>
                <td>1행1열</td>
                <td rowspan="2">1행2열</td>
                <td>1행3열</td>
                <td>1행4열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행3열</td>
                <td rowspan="2">2행4열</td>
            </tr>
            <tr>
                <td>3행1열</td>
                <td>3행2열</td>
                <td>3행3열</td>
            </tr>
        </table>
        <hr>

        <table>
            <tr>
                <td> 1행 1열</td>
                <td colspan="2"> 1행 2열</td>
                <td> 1행 4열</td>
            </tr>
            <tr>
                <td> 2행 1열</td>
                <td> 2행 2열</td>
                <td> 2행 3열</td>
                <td> 2행 4열</td>
            </tr>
            <tr>
                <td colspan="3"> 3행 1열</td>
                <td> 3행 4열</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td> 1행 1열</td>
                <td colspan="3"> 1행 2열</td>
                <td> 1행 5열</td>
            </tr>
            <tr>
                <td colspan="2"> 2행 1열</td>
                <td> 2행 3열</td>
                <td> 2행 4열</td>
                <td> 2행 5열</td>
            </tr>
            <tr>
                <td> 3행 1열</td>
                <td> 3행 2열</td>
                <td> 3행 3열</td>
                <td colspan="2"> 3행 4열</td>
            </tr>
            <tr>
                <td colspan="4"> 4행 1열</td>
                <td> 4행 5열</td>
            </tr>  
        </table>
