<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table,td,th{border: 1px solid black; border-collapse: collapse;}
        td{width:120px; }
        th{text-align: center;}
        thead{text-align: center; background-color: #efefef;}
        tbody{background-color: yellow;}
        tfoot{text-align: center; background-color: #efefef;}
        
    </style>
</head>
<body>
    <h6>요안도라 객실</h6>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유채방</th>
                <td>여성도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <th rowspan="2">동백방</th>
                <td>동성도미토리</td>
            </tr>
            <tr>
                <td>가족1팀</td>
            </tr>

                <th>천혜향방</th>
                <td>-</td>
                <td>2인실</td>
    
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">바깥채 전체를 렌트합니다</td>
            </tr>

        </tfoot>

    </table>
</body>
</html>
